<section  class="h-screen flex justify-center items-center" id="sectionContact">
    <h3 #contactSection [@slideFromLeft]="shouldSlideDown ? 'void' : 'inactive'" class="text-2xl lg:text-6xl mr-3">Contact</h3>
    <div [@slideFromRight]="shouldSlideDown ? 'void' : 'inactive'">
        <p class="lg:mt-15 p-20 mt-2 text-2xl animate-pulse" (click)="redirectLinkdn()">
            <i class="cursor-pointer fa-brands fa-linkedin"></i>
        </p>
    </div>
</section>
